<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
        <h2 class="text-center">SILAHKAN DI BELI, BARANG MURAH HANYA DI YU STORE</h2>
      <div class="row">
          <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="img/headphone.jpg" class="card-img-top" alt="headphone">
                <div class="card-body">
                  <h5 class="card-title m-1">Headphone</h5>
                  <p class="card-text m-1">Headphone mozarella type Mz-3</p>
                  <p style="color: orange;" class="m-1">
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star-half-alt"></i>
                      <i class="far fa-star"></i>
                  </p>
                  <a href="#" class="btn btn-primary">Rp. 500.000</a>
                  <a href="#" class="btn btn-success">BELANJA</a>
                </div>
              </div>
          </div>

          <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="img/kamera.jpg" class="card-img-top" alt="kamera">
                <div class="card-body">
                  <h5 class="card-title m-1">Kamera</h5>
                  <p class="card-text m-1">Kamera canon a412</p>
                  <p style="color: orange;" class="m-1">
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="far fa-star"></i>
                  </p>
                  <a href="#" class="btn btn-primary">Rp. 2.500.000</a>
                  <a href="#" class="btn btn-success">BELANJA</a>
                </div>
              </div>
          </div>

          <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="img/speaker.jpg" class="card-img-top" alt="speaker">
                <div class="card-body">
                  <h5 class="card-title m-1">Speaker</h5>
                  <p class="card-text m-1">Speaker bluetooth Fj0</p>
                  <p style="color: orange;" class="m-1">
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="far fa-star"></i>
                      <i class="far fa-star"></i>
                  </p>
                  <a href="#" class="btn btn-primary">Rp. 300.000</a>
                  <a href="#" class="btn btn-success">BELANJA</a>
                </div>
              </div>
          </div>

          <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="img/laptop.jpg" class="card-img-top" alt="laptop">
                <div class="card-body">
                  <h5 class="card-title m-1">Laptop</h5>
                  <p class="card-text m-1">Laptop asus a409fj SSD 512 gb</p>
                  <p style="color: orange;" class="m-1">
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                  </p>
                  <a href="#" class="btn btn-primary">Rp. 8.500.000</a>
                  <a href="#" class="btn btn-success">BELANJA</a>
                </div>
              </div>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
