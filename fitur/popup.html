<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type ="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type ="text/css" href="style.css">
    <link rel="stylesheet" type ="text/css" href="fontawesome-free/css/all.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
          <h3 class="mt-5">Menampilkan POP-UP</h3>
        <button type="button" class="btn btn-primary" value="HUBUNGI KAMI" data-toggle="modal" data-target="#modal1">HUBUNGI KAMI</button>
        <div class="modal fade" id="modal1" role="dialog" aria-labelledby="modalLabel" area-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Haiii</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span area-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>Nama Lengkap</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Email Anda</label>
                                <input type="email" class="form-control" placeholder="Masukkan email Anda">
                            </div>

                            <div class="form-group">
                                <label>Silahkan masukkan pesan Anda</label><br>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">KIRIM</button>
                        <button type="reset" class="btn btn-danger">RESET</button>
                    </div>



                </div>
            </div>
        </div>
      </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-3.3.1.slim.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
