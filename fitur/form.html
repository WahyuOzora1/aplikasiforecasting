<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <div class="container">
       <h2 class="alert alert-primary text-center mt-3">FORMULIR PENDAFTARAN MAHASISWA BARU</h2>
       <form>
          <!-- grid sistem buat satu baris

               <div class="form-group">
               <div class="row">
                   <div class="col-md-3">
                     <label>NAMA LENGKAP</label>
                   </div>
                   <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="Masukkan Nama Lengkap Anda">
                   </div>
               </div>
           </div> -->

             <div class="form-group">
                 <label>Nama Lengkap</label>
                 <input type="text" class="form-control" placeholder="Masukkan Nama Lengkap Anda">
             </div>
             
             <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Masukkan Email Anda">
            </div>


             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="*********">
                <small>*Password harus terdiri dari angka, huruf, dan minimal 6 karakter</small>
            </div>

             <div class="form-group">
                 <div class="row">
                     <div class="col-md-6">
                <label for="tempatlahir">Tempat Lahir</label>
                <input type="text" class="form-control" placeholder="Masukkan Tempat Lahir Anda" id="tempatlahir">
                    </div>
                    <div class="col-md-6">
                <label>Tanggal Lahir</label>
                <input type="date" class="form-control">
                    </div>
                 </div>
            </div>

            <div class="form-group">
                <label>Pilih Jurusan</label>
                <select name="" id="" class="form-control">
                    <option>1. Teknik Informatika</option>
                    <option>2. Sistem Informasi</option>
                    <option>3. Managemen Informatika</option>
                </select>
            </div>

            <div class="form-group">
                <label>Alasan Memilih Universitas Indonesia</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin</label><br>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="radio1" id="radio2" checked>
                    <label>Laki-Laki</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="radio1" id="radio2">
                    <label>Perempuan</label>
                </div>
            </div>

            <div class="form-group">
                <label>Upload Dokumen</label>
                <input type="file" class="form-control-file">
                <small>*Upload file dengan max ukuran 2 mb</small>
            </div>

            <button type="submit" class="btn-primary">SIMPAN</button>
            <button type="reset" class="btn-danger">RESET</button>


       </form>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
